 <script src="js/scripts.js">
        // scripts.js

// When the DOM is fully loaded, add event listeners
document.addEventListener("DOMContentLoaded", () => {

// Example of an interactive feature: Click on the image to display an alert
const diwaliImage = document.querySelector('.intro img');
diwaliImage.addEventListener('click', () => {
    alert('Happy Diwali! May the light guide you.');
});

// Example of navigation hover effect
const navLinks = document.querySelectorAll('nav ul li a');
navLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
        link.style.backgroundColor = '#333';
        link.style.color = '#ffcc00';
    });

    link.addEventListener('mouseleave', () => {
        link.style.backgroundColor = 'transparent';
        link.style.color = '#333';
    });
});
});

    </script>
